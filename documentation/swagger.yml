        tags:
          - Impact
        responses:
          200:
            description: Impact identified by ID and disruption ID
            schema:
              type: object
              properties:
                impact:
                  $ref: "#/definitions/impact"
      delete:
        description: Remove an impact identified by ID and disruption ID
        parameters:
