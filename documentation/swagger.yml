              $ref: "#/definitions/traffic_report_stop"
        stop_points:
            type: "array"
            description: "Impacted stop points"
            items:
              $ref: "#/definitions/traffic_report_stop"

    traffic_report:
      type: "array"
      items:
        $ref: "#/definitions/traffic_report_for_network"
    pt_object_filter:
      type: "object"
      description: Filter by ptObject list. If set, return only disruptions who has all impacts ptObject in this list
      properties:
        networks:
          type: "array"
          items:
            description: "Id of network object"
            type: "string"
        lines:
          type: "array"
          items:
            description: "Id of line object"
            type: "string"
        stop_points:
          type: "array"
          items:
            description: "Id of stop_point object"
            type: "string"
        stop_areas:
          type: "array"
          items:
            description: "Id of stop_area object"
            type: "string"
    traffic_report_disruption:
      type: "object"
      properties:
        id:
          type: "string"
          format: uuid
          description: "Impact ID"
        disruption_id:
          type: "string"
          format: uuid
          description: "Impact ID"
        status:
          type: "string"
          enum:
            - "active"
          description: "If impact is active or not"
        cause:
          type: "string"
          description: "Label of related cause"
        severity:
          type: "object"
          properties:
            id:
              type: "string"
              format: uuid
              description: "Severity ID"
            name:
              type: "string"
              description: "Severity name"
            effect:
              type: "string"
              description: "One of allowed severity effect"
              enum:
                - "no_service"
                - "reduced_service"
                - "significant_delays"
                - "detour"
                - "additional_service"
                - "modified_service"
                - "other_effect"
                - "unknown_effect"
                - "stop_moved"
                - "None"
            color:
              type: "string"
              description: "Hexadecimal color code"
            priority:
              type: "integer"
